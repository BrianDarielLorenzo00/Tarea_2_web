<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora WEB</title>
    <link rel="stylesheet" href="Css/Diseño.Css">
</head>
<body>

    <header>
        <h1>Calculadora WEB</h1>
        <p>Aqui podran observar la funcionalidad de
            la calculadora, y podran ver el funcionamiento.
        </p>
    </header>

    
    <div id="container">
        <div id="calculator">
            <div id="result">
                <div id="history">
                    <p id="history-value"></p>
                </div>
                <div id="output">
                    <p id="output-value"></p>
                </div>
            </div>
            <div id="keyboard">
            
                <button class="operator" id="clear">C</button>
                <button class="operator" id="backspace">CE</button>
                <button class="operator" id=".">.</button>
                <button class="operator" id="/">&#247;</button>
                <button class="number" id="7">7</button>
                <button class="number" id="8">8</button>
                <button class="number" id="9">9</button>
                <button class="operator" id="*">&times;</button>
                <button class="number" id="4">4</button>
                <button class="number" id="5">5</button>
                <button class="number" id="6">6</button>
                <button class="operator" id="-">-</button>
                <button class="number" id="1">1</button>
                <button class="number" id="2">2</button>
                <button class="number" id="3">3</button>
                <button class="operator" id="+">+</button>
                <button class="empty" id="empty"></button>
                <button class="number" id="0">0</button>
                <button class="empty" id="empty"></button>
                <button class="operator" id="=">=</button>
            </div>

            
        </div>

    </div>

   

    <div class="Altura">
    </div>
    

    <footer>
        <p>
            Espero y le alla ustado el diseño y el funcionamiento
            de la calculadora elaborado por mi.
        </p>
    </footer>
    
    <br>
    <div class="outer-footer">
        Copyright &copy; Brian Dariel Lorenzo.All Rights Reserved
    </div>
    <script src="Calculadora.js"></script>
</body>
</html>
